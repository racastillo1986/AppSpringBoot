    <!--Otra tabla pero con angular material--> 
    <h3>Tabla AngularMaterial</h3>   
    <mat-card class="estudiante-card">
      <mat-card-header>
        <mat-card-title>
          Estudiantes
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <br>
        <table mat-table [dataSource]="estudiantesDataSource" class="mat-elevation-z1">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.id }}</td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.nombre }}</td>
          </ng-container>
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.apellido }}</td>
          </ng-container>
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.codigo }}</td>
          </ng-container>
          <ng-container matColumnDef="programaId">
            <th mat-header-cell *matHeaderCellDef>Programa ID</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.programaId }}</td>
          </ng-container>
  
          <ng-container matColumnDef="pagos">
            <th mat-header-cell *matHeaderCellDef>Pagos</th>
            <td mat-cell *matCellDef="let estudiante">
              <button (click)="listarPagosDeEstudiante(estudiante)" mat-raised-button color="primary">Pagos</button>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
      </mat-card-content>
    </mat-card>

 <!-- </div>-->
