server:
  port: 8080

spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: msvc-gateway
cloud:
  gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: students
        url: http//localhost:8090
        predicates:
          - Path=/api/student/**
      - id: courses
        url: http//localhost:9090
        predicates:
          - Path=/api/courses/**